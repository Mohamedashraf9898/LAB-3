<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Products</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f5f7fa;
    }
 
    .logo {
      background: #1e293b;
      color: #38bdf8;
      font-size: 28px;
      padding: 15px 30px;
      text-align: left;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      font-family: 'Pacifico', cursive;
      letter-spacing: 1px;
    }
 
    .page-title {
      background: #2563eb;
      color: white;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      padding: 12px 0;
      margin: 0;
    }
    #products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 30px;
    }
    .product {
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 12px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
    }
    .product:hover {
      transform: translateY(-8px);
    }
    .product img {
      width: 150px;
      height: 150px;
      object-fit: contain;
      margin-bottom: 15px;
    }
    .product h3 {
      font-size: 16px;
      margin-bottom: 10px;
      height: 45px;
      overflow: hidden;
    }
    .product p {
      font-size: 18px;
      font-weight: bold;
      color: #16a34a;
      margin: 5px 0 15px;
    }
    button {
      background: #1e40af;
      color: white;
      border: none;
      padding: 10px 15px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background: #2563eb;
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <div class="logo">üõç ElDayra Store</div>
  
  <!-- Blue Title Bar -->
  <div class="page-title">Our Products</div>

  <!-- Products Grid -->
  <div id="products"></div>

  <script>
    fetch('https://fakestoreapi.com/products')
      .then(res => res.json())
      .then(data => {
        const container = document.getElementById('products');
        data.forEach(prod => {
          const div = document.createElement('div');
          div.className = 'product';
          div.innerHTML = `
            <img src="${prod.image}" alt="${prod.title}">
            <h3>${prod.title}</h3>
            <p>$${prod.price}</p>
            <button onclick="addToCart(${prod.id}, '${prod.title}', ${prod.price}, '${prod.image}')">Add to Cart</button>
          `;
          container.appendChild(div);
        });
      });

    function addToCart(id, title, price, image) {
      let cart = JSON.parse(localStorage.getItem('cart')) || [];
      const existing = cart.find(item => item.id === id);
      if (existing) {
        existing.quantity += 1;
      } else {
        cart.push({ id, title, price, image, quantity: 1 });
      }
      localStorage.setItem('cart', JSON.stringify(cart));
      window.location.href = "cart.html";
    }
  </script>
</body>
</html>
